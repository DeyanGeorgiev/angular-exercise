
<form class="example-form p-lr-md" [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="f.email.errors">
      You must provide a <strong>email</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="text" [matAutocomplete]="auto" matInput placeholder="Country" formControlName="country"
      [formControl]="myControl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="button-wrapper">
    <button mat-flat-button color="primary">Submit</button>
  </div>
</form>
